<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up – Nimodo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@700;800&display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon48.png">
    <script src="js/main.js"></script>
</head>
<body class="antialiased bg-body text-body font-body">
    <div class="">
                
      <section class="py-26 bg-orange-200 relative overflow-hidden">
        <img class="absolute bottom-0 md:top-0 right-0 md:h-full w-1/2 md:w-1/3" src="nigodo-assets/background-elements/pattern-two-smashes-orange-right.svg" alt="">
        <img class="absolute top-0 left-0 md:h-full w-1/2 md:w-2/3" src="nigodo-assets/background-elements/pattern-dots-2-orange-left.svg" alt="">
        <div class="container px-4 mx-auto relative">
          <div class="max-w-lg mx-auto">
            <div class="text-center mb-8">
              <a class="inline-block mx-auto mb-6" href="index.html">
                <img src="images/logo.png" alt="">
              </a>
              <h2 class="text-3xl md:text-4xl font-extrabold mb-2">Sign in</h2>
              <p class="text-lg font-extrabold leading-7 text-indigo-500">Start your demo version</p>
            </div>
            <form action="">
              <div class="mb-6">
                <label class="block mb-2 font-extrabold" for="">Email</label>
                <input class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded" type="email" placeholder="hello@AdminUI.io">
              </div>
              <div class="mb-6">
                <label class="block mb-2 font-extrabold" for="">Password</label>
                <input class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-indigo-900 bg-white shadow border-2 border-indigo-900 rounded" type="password" placeholder="**********">
              </div>
              <div class="flex flex-wrap -mx-4 mb-6 items-center justify-between">
                <div class="w-full lg:w-auto px-4 mb-4 lg:mb-0">
                  <label for="">
                    <input type="checkbox">
                    <span class="ml-1 font-extrabold">Remember me</span>
                  </label>
                </div>
                <div class="w-full lg:w-auto px-4"><a class="inline-block font-extrabold hover:underline" href="#">Forgot your password?</a></div>
              </div>
              <button class="inline-block w-full py-4 px-6 mb-6 text-center text-lg leading-6 text-white font-extrabold bg-indigo-800 hover:bg-indigo-900 border-3 border-indigo-900 shadow rounded transition duration-200">Sign in</button>
              <p class="text-center font-extrabold">Don’t have an account? <a class="text-indigo-500 hover:underline" href="#">Sign up</a></p>
            </form>
          </div>
        </div>
      </section>
    </div>
</body>
</html>
